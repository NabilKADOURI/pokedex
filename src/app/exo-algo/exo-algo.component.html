<div class="container m-5">
  //convertir
  <div class="mb-5">
    <h2>Convertir dollars en euros</h2>

    <p>{{ monnaie }} {{ enDollars ? "$" : "€" }}</p>
    <button class="btn btn-warning text-white" (click)="convertir()">
      Convertir
    </button>
  </div>

  //MAJEUR/MINEUR
  <div class="mb-5">
    <h2>Mineur ou majeur</h2>

    //CHANGER LE BACKGROUND

    <p>{{ message }}</p>
    <button class="btn btn-warning text-white" (click)="Voyage()">
      Convertir
    </button>
  </div>

  <div class="mb-5">
    <button class="btn btn-danger text-white" (click)="Colorer('bg bg-danger')">
      Rouge
    </button>
    <button
      class="btn btn-primary text-white"
      (click)="Colorer('bg bg-primary')"
    >
      Bleu
    </button>
    <button
      class="btn btn-success text-white"
      (click)="Colorer('bg bg-success')"
    >
      Vert
    </button>
    <button
      class="btn btn-warning text-white"
      (click)="Colorer('bg bg-warning')"
    >
      Jaune
    </button>
  </div>
</div>



<!-- PANIER -->

<div>
  <h2>Liste des Fruits</h2>
  <select [(ngModel)]="selectedFruit">
    <option *ngFor="let fruit of fruits" [ngValue]="fruit">{{fruit.name}} - {{fruit.price}}€</option>
  </select>
  <input type="number" [(ngModel)]="quantity" min="1" />
  <button (click)="ajouterAuPanier()">Ajouter au Panier</button>
</div>

<div>
  <h2>Panier</h2>
  <ul>
    <li *ngFor="let item of panier; let i = index">
      {{item.fruit.name}} - {{item.fruit.price}}€ x 
      <input type="number" [(ngModel)]="item.quantity" (ngModelChange)="modifierQuantite(i, item.quantity)" min="1" />
      <button (click)="supprimerDuPanier(i)">Supprimer</button>
    </li>
  </ul>
  <h3>Total: {{getTotal()}}€</h3>
</div>
